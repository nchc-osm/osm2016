<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName planet.nchc.org.tw

        # Add by Ceasar
        RewriteEngine On
        # Avoid to access ".svn", "CVS" information via web
        RewriteCond %{REQUEST_URI} /\.svn.*$
        RewriteRule ^(.*)(\.svn.*)$ /$1 [R]
        #RewriteCond %{REQUEST_URI} /CVS.*$
        #RewriteRule ^(.*)(CVS.*)$ /$1 [R]
        # redirect http to https
        #RewriteCond %{HTTPS} off
        #RewriteRule !\..*$ https://%{HTTP_HOST}%{REQUEST_URI}
        #RewriteRule (/.*) https://%{HTTP_HOST}%{REQUEST_URI}
	
	DocumentRoot /home/webroot/planet.nchc.org.tw/
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /home/webroot/planet.nchc.org.tw/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride ALL
		Order allow,deny
		allow from all
	</Directory>

</VirtualHost>
